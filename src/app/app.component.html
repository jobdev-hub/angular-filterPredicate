<div>
  <mat-form-field>
    <mat-label>Filter id</mat-label>
    <input matInput [formControl]="idFiltro" />
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>Filter Nome</mat-label>
    <input matInput [formControl]="nomeFiltro" />
  </mat-form-field>
</div>

<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let person">{{person.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let person">{{person.nome}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let person; columns: columnsToDisplay"></tr>
  </table>
</div>
